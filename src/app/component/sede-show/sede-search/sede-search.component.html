<ngb-accordion #acc="ngbAccordion">
  <ngb-panel>
    <ng-template ngbPanelTitle>
      <span>Opciones</span>
    </ng-template>
    <ng-template ngbPanelContent>
        <form [formGroup]="searchForm" novalidate (ngSubmit)="onSubmit()" >
            <div formArrayName="filters">
            </div>
      </form>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
