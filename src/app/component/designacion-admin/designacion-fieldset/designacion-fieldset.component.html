<fieldset [formGroup]="fieldset">
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Desde</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #desde_="ngbDatepicker" formControlName="desde" [ngClass]="{'is-invalid':(desde.invalid && (desde.dirty || desde.touched))}">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="desde_.toggle()" type="button">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
      </div>
      <div class="text-danger" *ngIf="(desde.touched || desde.dirty) && desde.invalid">
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Hasta</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #hasta_="ngbDatepicker" formControlName="hasta" [ngClass]="{'is-invalid':(hasta.invalid && (hasta.dirty || hasta.touched))}">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="hasta_.toggle()" type="button">
            <span class="oi oi-calendar"></span>
          </button>
        </div>
      </div>
      <div class="text-danger" *ngIf="(hasta.touched || hasta.dirty) && hasta.invalid">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Cargo</label>
    <div class="col-sm-10">
      <app-fieldset-typeahead [fieldset]="fieldset" [entityName]="'cargo'" [fieldName]="'cargo'"></app-fieldset-typeahead>
      <div class="text-danger" *ngIf="(cargo.touched || cargo.dirty) && cargo.invalid">
        <div *ngIf="cargo.errors.required">Debe completar valor</div>
        <div *ngIf="(cargo.touched && cargo.errors.unselected)">Valor no seleccionado</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Sede</label>
    <div class="col-sm-10">
      <app-fieldset-typeahead [fieldset]="fieldset" [entityName]="'sede'" [fieldName]="'sede'"></app-fieldset-typeahead>
      <div class="text-danger" *ngIf="(sede.touched || sede.dirty) && sede.invalid">
        <div *ngIf="sede.errors.required">Debe completar valor</div>
        <div *ngIf="(sede.touched && sede.errors.unselected)">Valor no seleccionado</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Persona</label>
    <div class="col-sm-10">
      <app-fieldset-typeahead [fieldset]="fieldset" [entityName]="'persona'" [fieldName]="'persona'"></app-fieldset-typeahead>
      <div class="text-danger" *ngIf="(persona.touched || persona.dirty) && persona.invalid">
        <div *ngIf="persona.errors.required">Debe completar valor</div>
        <div *ngIf="(persona.touched && persona.errors.unselected)">Valor no seleccionado</div>
      </div>
    </div>
  </div>
</fieldset>
