<fieldset [formGroup]="fieldset">
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Hora inicio</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="hora_inicio"  [ngClass]="{'is-invalid':(horaInicio.invalid && (horaInicio.dirty || horaInicio.touched))}">
      <div class="text-danger" *ngIf="(horaInicio.touched || horaInicio.dirty) && horaInicio.invalid">
        <div *ngIf="horaInicio.errors.required">Debe completar valor</div>
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Hora fin</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="hora_fin"  [ngClass]="{'is-invalid':(horaFin.invalid && (horaFin.dirty || horaFin.touched))}">
      <div class="text-danger" *ngIf="(horaFin.touched || horaFin.dirty) && horaFin.invalid">
        <div *ngIf="horaFin.errors.required">Debe completar valor</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Curso</label>
    <div class="col-sm-10">
      <app-fieldset-typeahead [fieldset]="fieldset" [entityName]="'curso'" [fieldName]="'curso'"></app-fieldset-typeahead>
      <div class="text-danger" *ngIf="(curso.touched || curso.dirty) && curso.invalid">
        <div *ngIf="curso.errors.required">Debe completar valor</div>
        <div *ngIf="(curso.touched && curso.errors.unselected)">Valor no seleccionado</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Dia</label>
    <div class="col-sm-10">
      <app-fieldset-typeahead [fieldset]="fieldset" [entityName]="'dia'" [fieldName]="'dia'"></app-fieldset-typeahead>
      <div class="text-danger" *ngIf="(dia.touched || dia.dirty) && dia.invalid">
        <div *ngIf="dia.errors.required">Debe completar valor</div>
        <div *ngIf="(dia.touched && dia.errors.unselected)">Valor no seleccionado</div>
      </div>
    </div>
  </div>
</fieldset>
