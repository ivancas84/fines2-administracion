
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order('fotocopia_documento')">Fotocopia Documento</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order('partida_nacimiento')">Partida Nacimiento</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order('constancia_cuil')">Constancia Cuil</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order('certificado_estudios')">Certificado Estudios</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order('anio_ingreso')">Anio Ingreso</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order('observaciones')">Observaciones</button></th>
            <th *ngIf="isSync('persona')"><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order('per_nombres', 'per_apellidos', 'per_numero_documento')">Persona</button></th>
            <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows; let i = index">
              <td><div>{{row.fotocopia_documento}}</div></td>
              <td><div>{{row.partida_nacimiento}}</div></td>
              <td><div>{{row.constancia_cuil}}</div></td>
              <td><div>{{row.certificado_estudios}}</div></td>
              <td><div>{{row.anio_ingreso}}</div></td>
              <td><div>{{row.observaciones}}</div></td>
              <td *ngIf="isSync('persona')"><a [routerLink]="['/id-persona-show']" [queryParams]="{id:row.persona}" >{{row.persona | label:'id_persona'}}</a></td>
              <td>
              <a class="btn btn-warning btn-sm" [routerLink]="['/alumno-admin']" [queryParams]="{id:row.id}" ><span class="oi oi-pencil" title="Modificar"></span></a>
              <button class="btn btn-danger btn-sm" type="button" (click)="delete(i)"><span class="oi oi-trash" title="Eliminar"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
